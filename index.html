<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. What is 2 + 2?</p>
            <div class="options">
                <label><input type="radio" name="q1" value="A"> A) 3</label><br>
                <label><input type="radio" name="q1" value="B"> B) 4</label><br>
                <label><input type="radio" name="q1" value="C"> C) 5</label><br>
                <label><input type="radio" name="q1" value="D"> D) 6</label>
            </div>
        </div>
        <div class="question">
            <p>2. What is 5 - 3?</p>
            <div class="options">
                <label><input type="radio" name="q2" value="A"> A) 1</label><br>
                <label><input type="radio" name="q2" value="B"> B) 2</label><br>
                <label><input type="radio" name="q2" value="C"> C) 3</label><br>
                <label><input type="radio" name="q2" value="D"> D) 4</label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            const answers = {
                q1: 'B',
                q2: 'B'
            };
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            if (q1 && q1.value === answers.q1) score++;
            if (q2 && q2.value === answers.q2) score++;
            document.getElementById('result').innerHTML = `You scored ${score} out of 2. Solved success!`;
        });
    </script>
</body>
</html>
